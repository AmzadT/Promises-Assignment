<body>

    

    <h1>FOOD ORDERING</h1>

    <div class="Status"></div>

        <div class="container"></div>

        <label>Burger</label>
        <input type="checkbox" value="Burger"><br>

        <label>Role</label>
        <input type="checkbox" value="Role"><br>

        <label>Paneer Chilli</label>
        <input type="checkbox" value="Paneer Chilli"><br>

        <label>Chowmein</label>
        <input type="checkbox" value="Chowmein"><br>

        <label>Hamburger</label>
        <input type="checkbox" value="Hamburger"><br>

        <label>Cheeseburger</label>
        <input type="checkbox" value="Cheeseburger"><br>

        <label>Sandwich</label>
        <input type="checkbox" value="Sandwich"><br>

        <label>Pizza</label>
        <input type="checkbox" value="Pizza"><br>

        <label>Pasta</label>
        <input type="checkbox" value="Pasta"><br>

        <label>Chicken Nuggets</label>
        <input type="checkbox" value="Chicken Nuggets"><br>

        <button onclick="FoodOrder()">Order Food</button>

    </div>

</body>
</html>



<script>

    var foodItems = document.querySelectorAll(".container input");
    var CheckStatus = document.querySelector(".Status");

    function FoodOrder()
    {
        var items = Array.from(foodItems)
        var h2 = document.createElement("h2");
        h2.innerText = "Ordered is Still Pending";
        CheckStatus.append(h2)

        MyPromise(items).then((response) =>{
            console.log(response)

            h2.innerText = `${response} Has Been Ordered Successfullyâœ…`;
        })
    }

    function MyPromise(items)
    {

        var CkeckItems = items.filter((ele) =>{
            return ele.checked;
        })

        
        var promise = new Promise((Resolve,Reject) =>{
            setTimeout(() =>{
                Resolve(CkeckItems[0].value)
            },2000)
        })

        return promise;
    }
    console.log(foodItems);

</script>
